name: Auto Format with ESLint
run-name: ESLint Formatter
on: [push, pull_request]
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Starting the github action"
      - run: npm install
      - run: echo "Successfully installed dependencies through npm"
      - run: npm run pretest
        working-directory: ./src
      - run: echo "Successfully ran the pretest script"
